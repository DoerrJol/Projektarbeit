<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Einkaufsliste</title>
    <link rel="stylesheet" href="./css/jquery-ui.css" />
    <link rel="stylesheet" href="./css/application.css" />
    <script src="./javascript/jquery-3.6.0.js"></script>
    <script src="./javascript/jquery-ui.js"></script>
    <script src="./javascript/jquery.ui.datepicker-de.js"></script>
    <script src="./javascript/jquery.blockUI.js"></script>
    <script src="./javascript/todo.errorDialog.js"></script>
    <script src="./javascript/ekliste.deleteDialog.js"></script>
    <script src="./javascript/ekliste.editdialog.js"></script>
    <script src="./javascript/ekliste.addDialog.js"></script>
    <script src="./javascript/ekliste.listenDetails.js"></script>
    <script src="./javascript/ekliste.einkaufslisten.js"></script>
    <script src="./javascript/ekliste.menubar.js"></script>
    <script src="./javascript/application.js"></script>
  </head>
  <body>  
    <div id="menu_bar">
      <a class="show_eklisten" href="#">Alle Listen</a>
      <a class="add_ekliste" href="#">Neue Liste</a>
    </div>
    <div id="ek_liste">
      <div class="template ekliste">
        <span>Status</span>
        <span class="ekstatus"></span>
        <span>|</span>
        <span>Titel</span>
        <span class="title"></span>
        <a class="edit_ekl" href ="#"><img src="../Web_Client/css/images/Einstellungen.jpg" alt="Bild" /></a>
        <span>|</span>
        <a class="delete_ekl" href ="#"><img src="../Web_Client/css/images/Löschen.jpg" alt="Bild" /></a>
      </div>
    </div>
    <div id="error_dialog" title="Fehler">
      <div class="message"></div>
   </div>
   <div id ="ek_details">
    <div class="details">
      <span>Produkt</span>
      <span class="produkt"></span>
      <span>|</span>
      <span>Menge</span>
      <span class="menge"></span>
    </div>
  </div>
</div>
<div id="add_dialog" title="Neue Einkaufsliste anlegen">
  <form>
    <table>
      <tr>
        <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
      </tr>
      <tr>
        <td>
          <!--label for="status_field">Status</label-->
          <label for="add_title_field">Titel</label>:
        </td>
        <!--td><input id="status_field" type="boolean"/></td-->
        <td><input id="add_title_field" type="text"/></td>
      </tr>
      <tr>
        <td><label for="add_notes_field">Inhalt:</label></td>
        <td colspan="2"><textarea id="add_notes_field"></textarea></td>
      </tr>
    </table>
  </form>
</div>
  <div id="delete_dialog" title="Einkaufsliste löschen">
    <div>Möchten Sie diese Einkaufsliste wirklich löschen?</div>
  </div>
  <div id="edit_dialog" title="Einkaufsliste bearbeiten">
    <form>
      <table>
        <tr>
          <td colspan="2"><span class="validation_message ui-state-error-text"></span></td>
        </tr>
        <tr>
          <td>
            <!--label for="status_field">Status</label-->
            <label for="title_field">Titel</label>:
          </td>
          <!--td><input id="status_field" type="boolean"/></td-->
          <td><input id="title_field" type="text"/></td>
        </tr>
        <tr>
          <td><label for="notes_field">Inhalt:</label></td>
          <td colspan="2"><textarea id="notes_field"></textarea></td>
        </tr>
      </table>
    </form>

  </body>
</html>
